<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/template.xhtml">
	<h:head>
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" ></link>
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<!-- Compiled and minified JavaScript -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	</h:head>
	<h:body styleClass="cyan lighten-5">
		<div class="valign-wrapper" id="login-page">
			<div class="container">
				<div class="center-align">
					<div class="row">
						<div class="col s6 offset-3">
							<div class="card">
								<div class="card-content">
									<img class="responsive-img" alt="" src="img/kidzone2.png" />
								</div>
								<div class="left-align"></div>
								<h:form id="login-form">
									<div class="col s12 input-field">
										<h:inputText id="login" required="true"
											requiredMessage="username is required"
											value="#{userController.login}">
										</h:inputText>
										<h:outputLabel for="username" value="Username">

										</h:outputLabel>
									</div>
									<div class="col s12 input-field">
									<h:outputLabel for="password" value="Password">

									</h:outputLabel>
										<h:inputSecret value="#{userController.password}" />
									</div>

									<div class="col s12 input-field">
										<h:commandLink value="login" styleClass="btn btn-large"
											action="#{userController.doLogin()}"></h:commandLink>
									</div>
								</h:form>



							</div>





						</div>
					</div>



				</div>

			</div>
			<script>
 
 $(document).on("ready",function()){
	 
	 $('$login-page').css({'height':window.innerHeight + 'px'});
	 
 });
 </script>




		</div>

	</h:body>
</ui:composition>
